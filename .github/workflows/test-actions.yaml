name: Integration Tests

on:
  pull_request:
    branches:
      - main

jobs:
  integration-tests:
    runs-on: ubuntu-latest
    env:
      POSTGRES_USER: ${{ secrets.DB_USER }}
      POSTGRES_PASSWORD: ${{ secrets.DB_PASSWORD }}
      POSTGRES_DB: ${{ secrets.DB_NAME }}
    strategy:
      matrix:
        node-version: [20.x]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
      
      - name: Install Postgres
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql postgresql-contrib
          sudo systemctl start postgresql
          sudo systemctl enable postgresql

      - name: Create Postgres Database and User 
        run: |
          sudo -u postgres psql -c "CREATE USER preetikulk WITH PASSWORD 'password';"
          sudo -u postgres psql -c "CREATE DATABASE UserDB"
          sudo -u postgres psql -c "GRANT ALL PRIVILEGES ON DATABASE UserDB to preetikulk;"

      - name: Install dependencies
        run: npm install

      - name: Run Integration Tests
        run: npm test
        env:
          NODE_ENV: test
          DB_HOST: 127.0.0.1
          DB_PORT: 5432
          DB_USER: preetikulk
          DB_NAME: UserDB
          DB_PASSWORD: password
          DB_DIALECT: postgres

